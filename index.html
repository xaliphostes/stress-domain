<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress domain</title>
    <style>
        #visualization {
            border: 5px solid #898989;
        }
    </style>
    <script src="StressDomain.js"></script>
</head>

<body>
    <h1>Stress domain</h1>
    <canvas id="visualization"></canvas>

    <script>
        const d = new StressDomain('visualization', 500, 500)
        d.addPoint(0.5, 60)
        d.addPoint(1.5, 120)
        d.addPoint(2.5, 30)
    </script>
</body>

</html>
